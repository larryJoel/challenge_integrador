<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Shop | Funkoshop</title>
</head>
<body>
    <header><!-- inicio header -->
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="./index.html">
          <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca FunkoShop">
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item with-submenu">
          <a class="navbar__link whith-icon" href="./pages/shop.html">SHOP <iconify-icon icon="ion:chevron-down"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="" class="submenu__link">Funkos</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">Remeras</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">Llaveros</a>
            </li>
          </ul>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./pages/contacto.html">CONTACTO</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./pages/login">LOGIN</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__cart" href="./pages/cart.html">
            <img src="./img/icons/cart-icon.svg" alt="Carrito de compra">
          </a>
        </li>
      </ul>
    </nav>
    </header><!-- fin header -->
    <main class="container shop">
      <aside>
        <form action="" class="shop-aside">
          <div class="shop-aside__container">
            <p class="shop-aside__container_title">BUSCAR</p>
            <input class="aside__input" type="text">
          </div>
          <div class="shop-aside__container">
              <p class="shop-aside__container_title">ORDENAR POR</p>
              <select class="aside__input" name="select">
                <option value="value1">Value 1</option>
                <option value="value2" selected>Value 2</option>
                <option value="value3">Value 3</option>
              </select>
          </div>
          <div class="shop-aside__container">
              <p class="shop-aside__container_title">PRECIO</p>
              <div class="shop-aside__container_price">
                <p>MIN</p>
                <input class="aside__input_price" type="number">
                <p>-</p>
                <p>MAX</p>
                <input class="aside__input_price" type="number">
              </div>
          </div>
          <div>
            <p class="shop-aside__container_title">FILTRAR</p>
            <nav class="container__title_filter shop-aside__container">
              <p class="title_filter"><input  type="checkbox"class="title_filter__input" > NUEVOS</p>
              <p><input class="title_filter__input"  type="checkbox" > OFERTAS</p>
              <p><input class="title_filter__input"type="checkbox" > EDICION ESPECIAL</p>
              <p><input class="title_filter__input"type="checkbox" > FAVORITOS</p>
            </nav>
          </div>
        </form>
      </aside>
      <section>
        
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="./pages/shop.html">SHOP</a></li>
          <li class="navbar__item">
            <a class="navbar__link" href="./pages/registro.html">REGISTRARSE</a></li>
          <li class="navbar__item">
            <a class="navbar__link" href="./pages/login.html">LOGIN</a></li>
          <li class="navbar__item">
            <a class="navbar__link" href="./pages/contacto.html">CONTACTO</a></li>
        </ul>
        <picture>
          <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca FunkoShop">
        </picture>
      </nav>
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
